spring.application.name=LabExperimentS21-1

# Include local configuration if available
spring.profiles.include=local

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/labexes21
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dileact=org.hibernate.dialect.MySQLDileact
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20

# Note: DB_USERNAME and DB_PASSWORD should be set as environment variables
# or in an application-local.properties file that is not committed to Git